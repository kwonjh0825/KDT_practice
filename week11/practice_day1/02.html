<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <form>
    <div class="alert alert-primary text-center h1 m-3" role="alert">로그인</div>
    <div class="m-3">
      <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="Email address">
      <div class="form-text m-1" id="emailHelp">input email</div>
    </div>
    <div class="input-group pe-3 ps-3">
      <span class="input-group-text">password</span>
      <input type="password" class="form-control" id="passwordinput" placeholder="Password" aria-label="password">
    </div>
    
    <div class="form-check mx-auto m-3" style="width: fit-content;">
      <input type="checkbox" class="form-check-input" id="rememberme">
      <label for="rememberme" class="form-check-label">Remember me</label>
    </div>
    <div class="border border-1 text-center border-danger text-danger m-3 rounded p-1">로그인</div>
    <div class="text-center bg-success text-light m-3 rounded p-1">회원가입</div>
    <div class="text-center bg-warning m-3 rounded-pill p-1">돌아가기</div>
  </form> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
