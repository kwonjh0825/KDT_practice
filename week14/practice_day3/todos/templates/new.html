{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>New</h1>
    <form action="{% url 'todos:create' %}" method="POST">
      {% csrf_token %}
      <div class="col-4 mb-3">
        <label for="newTitle" class="form-label">할 일 제목</label>
        <input type="text" class="form-control" id="newTitle" name="title">
      </div>
      <div class="col-4 mb-3">
        <label for="newcontent" class="form-label">할 일 내용</label>
        <textarea class="form-control" id="newcontent" name="content" row="20"></textarea>
      </div>
      <div class="col-4 mb-3">
        <label for="newpriority" class="form-label">우선 순위</label>
        <input type="number" class="form-control" id="newpriority" name="priority" min=1, max=5>
      </div>
      <div class="col-3 mb-3">
        <label for="newdeadline" class="form-label">마감 기한</label>
        <input type="date" class="form-control" id="newdeadline" name="deadline" value="2023-01-01">
      </div>
      <input type="submit" class="btn btn-outline-primary mb-3" value="할 일 생성">
    </form> 
    <a href="{% url 'todos:index' %}"class="btn btn-outline-primary">뒤로 가기</a>
  </div>
{% endblock content %}
