{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Detail</h1>
    <hr>
    <h3>{{ todo.title }}</h3>
    <p>내용: {{ todo.content }}</p>
    <p>완료 여부: 
      {% if todo.completed %}
        완료
      {% else %}
        미완료
      {% endif %}
    </p>
    <p>우선 순위: {{ todo.priority }}</p>
    <p>생성 날짜: {{ todo.created_at }}</p>
    <p>마감 기한: {{ todo.deadline }}</p>
    <div class="mb-3">
      <a href="{% url 'todos:edit' todo.pk %}" class="btn btn-primary">수정</a>
      <a href="{% url 'todos:delete' todo.pk %}" class="btn btn-danger">삭제</a>
    </div>
    <a href="{% url 'todos:index' %}" class="btn btn-outline-primary">뒤로가기</a>
  </div>
{% endblock content %}
