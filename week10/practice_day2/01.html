<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: sans-serif;
    }
    .navbar {
      display: flex;
      height: 100px;
      background-color: lightgreen;
      border-radius: 1rem;
      align-items: center;
      justify-content: space-between;
      margin: 1rem;
    }
    .content {
      margin: 1rem;
      flex-basis: 150px;
    }
    .logo {
      width: 150px;
      margin-left: 1%;
    }
    .login {
      color: gray;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="navbar">
      <img class="content logo" src="naver.png" alt="naver">
      <div class="content login">login</div>
    </div>
  </div>
</body>
</html>
