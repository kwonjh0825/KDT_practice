{% extends 'base.html' %}

{% block content %}
  <h1>Index</h1>
  <a href="{% url 'reviews:create' %}" class="btn btn-outline-primary mb-3">리뷰 쓰기</a>
  <hr>
  {% for review in reviews %}
    <h3><a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></h3>
    <p>영화 - {{ review.movie }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
