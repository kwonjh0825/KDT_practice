{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Update</h1>
    <hr>
    <form action="{% url 'todos:update' todo.pk %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="수정" class="btn btn-outline-primary">
    </form>
    <hr>
    <a href="{% url 'todos:detail' todo.pk %}" class="btn btn-outline-danger">뒤로가기</a>
  </div>  
{% endblock content %}
