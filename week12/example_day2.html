<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 함수 선언식
    function add (num1, num2) {
      return num1 + num2
    }
    console.log(add(3, 9))

    // 함수 표현식
    const sub = function (num1, num2) {
      return num1 - num2
    }
    console.log(sub(3, 9))
  </script>
</body>
</html>
